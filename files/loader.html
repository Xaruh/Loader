<div id = "loader">
	<div id = "loaderPlaceholder">
	</div>
	<div id = "loaderBar">
		<div class = "content-alignment">
			<div id = "loaderFormat" class = "yt-uix-menu comment-section-sort-menu">
				<button class = "yt-uix-button yt-uix-button-size-default yt-uix-button-default yt-uix-menu-trigger">
					<span class = "yt-uix-button-content">
						Format
					</span>
					<span class = "yt-uix-button-arrow yt-sprite">
					</span>
				</button>
				<div class = "yt-uix-menu-content yt-ui-menu-content yt-uix-kbd-nav yt-uix-menu-content-hidden">
					<ul id = "loaderMenu" class = "yt-uix-kbd-nav yt-uix-kbd-nav-list">
						<li id = "loaderList">
							<button class = "yt-ui-menu-item yt-uix-menu-close-on-select comment-section-sort-menu-item yt-uix-sessionlink">
								<span class = "yt-ui-menu-item-label">
								</span>
							</button>
						</li>
					</ul>
				</div>
			</div>
			<form id = "loaderForm" method = "get" action = "" target = "loader">
				<div id = "loaderFormInputs">
				</div>
				<button type = "submit" id = "loaderDownload" class = "yt-uix-button yt-uix-button-size-default yt-uix-button-primary">
					<span class = "yt-uix-button-content">
						Herunterladen
					</span>
				</button>
			</form>
		</div>
	</div>
</div>
